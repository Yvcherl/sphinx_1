{# 使用Sphinx默认布局 #}
{% extends "!layout.html" %}

{# 在每个页面顶部插入自定义HTML #}
{% block content %}
<style>
    @media only screen and (max-width: 1008px) {
        .hide-on-mobile {
            display: none;
        }
    }
</style>

<div class="hide-on-mobile" style="background-color:#f8f9fa; padding:20px; text-align:left; border:1px solid #e3e3e3; border-radius:5px; margin-bottom:20px; display:flex; align-items:flex-start; gap:20px;">
    <!-- 图片部分 -->
    <img src="{{ pathto('_static/nnewn.png', 1) }}" alt="nnewn" style="height:100px; margin-top:20px;"/>

    <!-- 文本部分 -->
    <div style="display:flex; flex-direction:column; gap:10px; flex:1;">
        <!-- 标题 -->
        <h3 style="color:#007bff; margin:0;">嵌入式AI应用开发实战指南</h3>
        
        <!-- 按钮容器 -->
        <div style="display:flex; gap:10px;">
            <a href="http://www.nnewn.com/Product" style="text-decoration:none; display:inline-block; padding:8px 15px; background-color:#007bff; color:#fff; border-radius:5px;">产品规格书</a>
            <a href="https://nnewn.taobao.com/" style="text-decoration:none; display:inline-block; padding:8px 15px; background-color:#007bff; color:#fff; border-radius:5px;">立即购买</a>
        </div>
        
        <!-- 描述文字 -->
        <p style="color:#666; margin:0;">以人工智能深度学习为主题，牛新牛上进行相关AI开发。</p>
    </div>
</div>



{{ super() }}
{% endblock %}

        <!-- 图片部分 -->
        <img src="{{ pathto('_static/nnewn.png', 1) }}" alt="牛新牛" 
             style="border-radius: 0; width: auto; height: auto; max-width: 100%; display: inline-block;">
        <!-- 标题部分 -->
        <h3 style="color:#fff; margin:5px 0;">嵌入式AI应用开发实战指南</h3>
        <!-- 描述部分 -->
