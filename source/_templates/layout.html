{# 使用Sphinx默认布局 #}
{% extends "!layout.html" %}

{# 在每个页面顶部插入自定义HTML #}
{% block content %}
<style>
    @media only screen and (max-width: 1008px) {
        .hide-on-mobile {
            display: none;
        }
    }
</style>

<div class="hide-on-mobile" style="background-color:#f8f9fa; 
                                    padding:20px; 
                                    text-align:left; 
                                    border:1px solid #e3e3e3; 
                                    border-radius:5px; 
                                    margin-top: -20px;
                                    margin-bottom:20px; 
                                    display:flex; 
                                    align-items:flex-start; 
                                    gap:20px;">
    <!-- 图片部分 -->
    <img src="{{ pathto('_static/nnewn.png', 1) }}" alt="NNEWN TECH" style="height:80px; margin-top:10px;"/>

    <!-- 文本部分 -->
    <div style="display:flex; flex-direction:column; gap:10px; flex:1;">
        <!-- 标题 -->
        <h1 style="color:#007bff; margin:0;">NNEWN-文档中心</h1>
        
        <!-- 按钮容器 -->
        <div style="display:flex; gap:10px;">
            <a href="http://www.nnewn.com" style="text-decoration:none; display:inline-block; padding:8px 15px; background-color:#007bff; color:#fff; border-radius:5px;"  target="_blank">公司官网</a>
            <a href="https://nnewn.taobao.com" style="text-decoration:none; display:inline-block; padding:8px 15px; background-color:#007bff; color:#fff; border-radius:5px;"  target="_blank">在线购买</a>
            <a href="https://work.weixin.qq.com/kfid/kfc04b5ffb556109a43" style="text-decoration:none; display:inline-block; padding:8px 15px; background-color:#007bff; color:#fff; border-radius:5px;" target="_blank">微信联系</a>
        </div>
        
        <!-- 描述文字 -->
        
        <p style="color:#666; margin:0;">专业、便捷、高效，给您开箱即用的开发体验！</p>
    </div>
</div>


{{ super() }}
{% endblock %}

{% block extrahead %}
  <!-- 自定义CSS -->
  <link rel="stylesheet" href="{{ pathto('_static/custom.css', 1) }}">
{% endblock %}

{% block sidebartitle %}
  <div class="header-custom">
    <span class="main-title">NNEWN-文档中心</span><br> 
    <span class="header-subtitle">商务合作请联系 kwf@nnewn.com</span>
  </div>
  {{ super() }}
{% endblock %}
